<footer class="footer mt-auto py-3">
  <div class="container">
    {% if this_year == 2023 %}
      <span class="text-muted">{{ request.site.name }} / {{this_year}} </span>
    {% else %}
      <span class="text-muted">{{ request.site.name }} / 2023-{{this_year}} </span>
    {% endif %}:
    {% for link in f_links %}
      <a class="link-secondary me-1" href="{{ link.link }}" title="{{ link.title }}">{{ link.title }}</a>
    {% endfor %}
  </div>
</footer>
