{% load neapolitan %}
{% load i18n %}

<div class="card mx-auto" style="max-width: 960px;">
  <div class="card-header">
    <h3>{{ object }}</h3>
  </div>
  <div class="card-body">
    {% object_detail object view.fields %}
    <a class="link link-primary"
       hx-get="{{ list_view_url }}"
       hx-target="#content"
       hx-push-url="true">
      {% trans "Back to list"%}
    </a>
  </div>
</div>
