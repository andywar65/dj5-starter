{% load i18n %}
{% load thumbnail %}

{% if not user.profile.anonymize %}
  {% if user.get_avatar %}
    {% if user.profile.avatar %}
      <a href="{{ user.profile.avatar.url }}" target="_blank">
        <img class="rounded-circle"
             src="{% thumbnail user.profile.avatar 64x64 crop %}"
             alt="">
      </a>
    {% else %}
      <img class="rounded-circle"
           heigth="64px"
           width="64px"
           src="{{ user.get_avatar }}"
           alt="">
    {% endif %}
    Modifiy button
  {% else %}
    <button class="btn btn-bg btn-success"
            hx-put="{% url 'avatar_display' %}"
            hx-target="#avatar_display">
      {% trans "Add Avatar" %}
    </button>
  {% endif %}
{% endif %}
