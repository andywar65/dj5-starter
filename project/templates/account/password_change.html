{% extends "base.html" %}
{% load partials %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
  {% partial content %}
{% endblock %}

{% partialdef content %}
  <div class="card mx-auto" style="max-width: 480px;">
    <div class="card-header">
      <h3>{% trans "Change Password" %}</h3>
    </div>
    <div class="card-body">
      <form method="POST" action="{% url 'password_change' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">{% trans "Change Password" %}</button>
        <a class="btn btn-secondary"
           hx-get="{% url 'password_reset' %}"
           hx-target="#content"
           hx-push-url="true">{% trans "Forgot Password?" %}
        </a>
      </form>
    </div>
  </div>
{% endpartialdef %}
