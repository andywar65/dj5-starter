{% for field in form %}
  <div class="mb-3">
    <label class="form-label" for="{{ field.id_for_label }}">
      {{ field.label }}
    </label><br>
    {{ field }}
    {% if field.help_text %}
      <small class="form-text text-muted">{{ field.help_text }}</small>
    {% endif %}
  </div>
{% endfor %}
